<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11 Replica</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- Windows 11 Taskbar -->
  <div class="taskbar">
    <!-- Start Menu Button -->
    <div class="start-menu">
      <button id="start-button">Start</button>
      <div class="start-menu-items">
        <a href="#">Documents</a>
        <a href="#">Settings</a>
        <a href="#">File Explorer</a>
        <a href="#">Shutdown</a>
      </div>
    </div>

    <!-- Taskbar Icons -->
    <div class="taskbar-icons">
      <img src="assets/icons/file-explorer.png" alt="File Explorer" class="taskbar-icon">
      <img src="assets/icons/browser.png" alt="Browser" class="taskbar-icon">
      <img src="assets/icons/edge.png" alt="Edge" class="taskbar-icon">
    </div>

    <!-- System Tray -->
    <div class="system-tray">
      <span>12:30 PM</span>
    </div>
  </div>

  <!-- Window 1 (Example of an open application) -->
  <div class="window" id="window1">
    <div class="window-header">
      <span>My Application</span>
      <button class="close-btn">X</button>
    </div>
    <div class="window-content">
      <p>Welcome to the Windows 11 replica!</p>
      <button id="open-new-window">Open New Window</button>
    </div>
  </div>

  <div id="overlay"></div>

</body>
</html>
