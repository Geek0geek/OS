<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArhanOS - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div id="home-screen">
        <h1>Welcome to ArhanOS</h1>
        <div id="current-time"></div>
        <div id="desktop-icons">
            <div class="icon" onclick="showThisPC()">This PC</div>
            <div class="icon" onclick="showAppCreator()">App Creator</div>
            <div class="icon">Settings</div>
            <div class="icon">Files</div>
            <div class="icon">Browser</div>
        </div>
    </div>

    <div class="taskbar">
        <div>ArhanOS</div>
        <div id="time-footer"></div>
    </div>

    <div id="this-pc-details" style="display:none;">
        <h2>System Information</h2>
        <p><strong>PC Name:</strong> ArhanOS PC</p>
        <p><strong>Storage:</strong> 500GB</p>
        <p><strong>Memory:</strong> 8GB</p>
        <button onclick="goBack()">Back</button>
    </div>

    <div id="app-creator-form" style="display:none;">
        <h2>Create an App</h2>
        <label for="app-name">App Name:</label>
        <input type="text" id="app-name" placeholder="Enter app name">
        <label for="app-url">App URL:</label>
        <input type="text" id="app-url" placeholder="Enter app URL">
        <button onclick="createApp()">Create App</button>
        <button onclick="goBack()">Back</button>
    </div>

    <script src="script.js"></script> <!-- Link to the external JS -->
</body>
</html>
